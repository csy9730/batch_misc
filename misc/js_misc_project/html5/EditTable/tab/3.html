<!DOCTYPE html>
<html>
    <head>
        <meta name="generator"
        content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
        <meta charset="utf-8" />
        <title>可编辑表格</title>
        <script>
function addRow(){
    var oTable = document.getElementById("oTable");
    var tBodies = oTable.tBodies;
    var tbody = tBodies[0];
    var tr = tbody.insertRow(tbody.rows.length);
    var td_1 = tr.insertCell(0);
    td_1.innerHTML = "<div contenteditable= 'true'<第1列>\/div>";
    // &quot;&lt;div contenteditable=&#39;true&#39;&gt;第1列&lt;\/div&gt;&quot;;
    var td_2 = tr.insertCell(1);
    td_2.innerHTML = "<div contenteditable='true' <第3列>\/div>";
    // &quot;&lt;div contenteditable=&#39;true&#39;&gt;第2列&lt;\/div&gt;&quot;;
    }

</script>
    </head>
    <body>
        <fieldset>
            <legend>可编辑的表格</legend>
            <table id="oTable" style="background-color:#eeeeee;" bordercolor="#AAAAAA" border="1" cellpadding="2" width="100%">
                <thead>
                    <tr>
                        <th>第一列标题</th>
                        <th>第二列标题</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div contenteditable="true">第一行第一列</div>
                        </td>
                        <td>
                            <div contenteditable="true">第一行第二列</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
        <form>
            <input type="button" onclick="addRow();" style="font-size:16px;" value="+" />
        </form>
    </body>
</html>
