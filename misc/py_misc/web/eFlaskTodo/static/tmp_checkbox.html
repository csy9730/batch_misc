<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
    <script>
        function onClickHander(obj){
            if(obj.checked){
                console.log("selected");
            }else{
                console.log("unselected");
            }
            
        }
        function onAddCombo(){
            txt = document.getElementById("nameFilterInput").value;
            document.getElementById("timeCombo").add(new Option(txt,txt));
        }
        function onClearCombo(){
            document.getElementById("timeCombo").length = 0; 
        }

    </script>
<body>
    <input id="checkBox" type="checkbox" onclick="onClickHander(this)"></input>
    <br>
    <input type="text" id="nameFilterInput" /><br>

    <input id="addCombo" value="增加" type="button" onclick="onAddCombo(this)"></input>
    <input id="clearCombo" value="清除" type="button" onclick="onClearCombo(this)"></input>
    <br>
    <select id="timeCombo" class="form-control" name="leaguerPower" value="${requestScope.leaguer.leaguerPower }" style="width:10%;height:5%">
        　　<option value="All" selected=True>All</option>
            <option value="86400" >1day</option>

</body>
</html>
